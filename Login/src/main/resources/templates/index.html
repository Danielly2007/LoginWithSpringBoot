<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Início</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    :root {
      --primary-color: #2563eb;
      --surface-color: #ffffff;
      --text-primary: #1f2937;
      --text-secondary: #6b7280;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Inter', -apple-system, sans-serif;
    }

    body {
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      background-color: #000;
      padding: 1rem;
    }

    .container {
      background: var(--surface-color);
      padding: 2rem;
      border-radius: 1rem;
      text-align: center;
      box-shadow: 0 4px 6px -1px rgb(0 0 0 / 0.1);
      max-width: 400px;
      width: 100%;
    }

    h1 {
      color: var(--text-primary);
      font-size: 2rem;
      margin-bottom: 1rem;
    }

    p {
      color: var(--text-secondary);
      margin-bottom: 2rem;
    }

    .button-group {
      display: flex;
      flex-direction: column;
      gap: 1rem;
    }

    .btn {
      padding: 0.75rem 1.5rem;
      background-color: var(--primary-color);
      color: white;
      border: none;
      border-radius: 0.5rem;
      font-size: 1rem;
      font-weight: 500;
      text-decoration: none;
      transition: background-color 0.2s;
    }

    .btn:hover {
      background-color: #1d4ed8;
    }
  </style>
</head>
<body>
<div class="container">
  <h1>Bem-vindo ao Sistema <span th:text="${nome}"></span></h1>
  <p>Escolha uma opção para começar</p>
  <div class="button-group">
    <a action="/logar" method="post" href="/login" class="btn">Entrar</a>
    <a action="/cadastroUser" method="post" href="/cadastroUser" class="btn">Criar Conta</a>
  </div>
</div>
</body>
</html>
